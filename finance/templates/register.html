{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input required autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input required id="password" class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input required id="confirmation" class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button id="reg-btn" class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}

{% block script %}
<script>
    const password_input = document.getElementById("password")
    const confirmation_input = document.getElementById("confirmation")
    const reg_button = document.getElementById("reg-btn")

    confirmation_input.addEventListener("input", () => {
        if (password_input.value === confirmation_input.value)
        {
            reg_button.disabled = false
        }
        else
        {
            reg_button.disabled = true
        }
    })
</script>
{% endblock %}
